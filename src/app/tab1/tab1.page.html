<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"> </ion-searchbar>

  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/1lk7QISmTam2iOzzUAQYs6voeFg.jpg">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Luca (2021)</h1>
          <p>
            17/06/2021 (RU)        
            1h 41m
          </p>
          <p>
            Animação, Comédia, Família, Fantasia
          </p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>75%</ion-label>
      </ion-chip>
      
    </ion-item>
  </ion-list>
   
</ion-content>
